name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Build sdist and wheel
        run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Verify the package installs and the CLI entry point is present.
  smoke-test:
    name: Smoke test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: astral-sh/setup-uv@v5

      - name: Install from wheel
        run: uv pip install --system dist/*.whl

      - name: Verify CLI entry point
        run: gitlab-mr-commenter --help

      - name: Verify library import
        run: python -c "from gitlab_mr_commenter import MRCommenter, post_comment; print('OK')"

  publish:
    name: Publish to PyPI
    needs: [build, smoke-test]
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/v')

    environment:
      name: pypi
      url: https://pypi.org/p/gitlab-mr-commenter

    # Trusted Publishing â€” no API token stored in GitHub secrets.
    # Set this up once at https://pypi.org/manage/project/gitlab-mr-commenter/settings/publishing/
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
